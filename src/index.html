<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module" ></script>
  <header>
    <h1> Analizador de Texto</h1>
  </header>

  <ul>
    <li class="met" data-testid="word-count">Palabras:</li>
    <li class="met" data-testid="character-count">Caracteres:</li>
    <li class="met" data-testid="character-no-spaces-count">Caracteres sin espacios:</li>
    <li class="met" data-testid="number-count">Números:</li>
    <li class="met" data-testid="number-sum">Suma de números:</li>
    <li class="met" data-testid="word-length-average">Promedio longitud:</li>
  </ul>

  <textarea name="user-input" placeholder="Ingresa tu texto aquí..."></textarea>

  <button id="reset-button">Limpiar métricas</button>

  <footer>
    <p>Jessika Sanchez</p>
  </footer>
</body>
</html>
